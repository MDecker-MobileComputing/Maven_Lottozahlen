name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  baue-fatjar-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: JDK17 einrichten
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: FatJar-Datei mit Maven bauen
      run: mvn --batch-mode package

  fatjar-veroeffentlichen-job:
    runs-on: ubuntu-latest
    needs: baue-fatjar-job
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*jar-with-dependencies*.jar bereitstellungsordner
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: bereitstellungsordner
