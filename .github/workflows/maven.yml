name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  baue-fatjar-job:
    runs-on: ubuntu-latest
    steps:
    - name: Git-Repo auschecken
      uses: actions/checkout@v3
    - name: JDK17 einrichten
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: FatJar-Datei mit Maven bauen
      run: mvn --batch-mode package
    - name: FatJar-Datei bauen
      run: mkdir staging && cp target/*jar-with-dependencies*.jar Lottozahlen_FatJar.jar
    - name: FatJar-Datei ver√∂ffentlichen
      uses: actions/upload-artifact@v3
      with:
        name: Package
        path: Lottozahlen_FatJar.jar
