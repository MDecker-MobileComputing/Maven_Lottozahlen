name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  job-fatjar:
    runs-on: ubuntu-latest # alternative Werte: windows-latest, macos-latest
    steps:
    - name: Git-Repo auschecken
      uses: actions/checkout@v4   # Doku: https://github.com/actions/checkout#checkout-v4
    - name: JDK 21 einrichten
      uses: actions/setup-java@v3 # Doku: https://github.com/actions/setup-java#setup-java
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Maven-Installation checken
      run: mvn --version
    - name: FatJar-Datei mit Maven bauen
      run: mvn --batch-mode clean package
    - name: FatJar-Datei ver√∂ffentlichen
      uses: actions/upload-artifact@v3 # Doku: https://github.com/actions/upload-artifact#upload-artifact-v3
      with:
        name: Lottozahlen_FatJar
        path: target/*jar-with-dependencies*.
  job-javadoc:
    needs: job-fatjar
    runs-on: ubuntu-latest
    steps:
      - name: JavaDoc erzeugen und mit GHPages bereitstellen
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.4.0 # Doku: https://github.com/marketplace/actions/deploy-publish-javadoc
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: javadoc-zweig
          java-version: 21
          target-folder: # url will be https://<username>.github.io/<repo>/javadoc, This can be left as nothing to generate javadocs in the root folder.
          project: maven # or gradle

